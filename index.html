<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay PWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { background-color: #E0F2F1; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .bg-grid { position: absolute; inset: 0; display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); opacity: 0.05; pointer-events: none; z-index: -1; }
        .symbol { display: flex; align-items: center; justify-content: center; font-size: 1.2rem; animation: float 6s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-10px) scale(1.1); } }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="grid" class="bg-grid"></div>

    <div class="glass w-full max-w-md rounded-[2.5rem] shadow-2xl flex flex-col overflow-hidden relative" style="height: 90vh;">
        
        <div class="p-6 flex justify-between items-center bg-white/30">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-[#004E64] rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg" style="font-family: 'Comfortaa';">
                    €⇄лв
                </div>
                <h1 class="text-[#004E64] font-bold text-xl tracking-tight" style="font-family: 'Comfortaa';">DualPay</h1>
            </div>
            
            <button id="downloadIcon" class="p-3 bg-[#004E64] text-white rounded-full shadow-lg hover:scale-110 active:scale-95 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-6">
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Сума за плащане</label>
                <div class="mt-1 flex items-center bg-[#F0F8FF] rounded-2xl p-2 border border-blue-100 shadow-inner">
                    <input id="total" type="number" placeholder="0.00" class="bg-transparent w-full p-3 text-2xl font-bold text-[#004E64] outline-none">
                    <select id="totalCurr" onchange="calc()" class="bg-white px-3 py-2 rounded-xl text-sm font-bold text-[#004E64] shadow-sm">
                        <option value="BGN">BGN</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено лв</label>
                    <input id="paidBGN" type="number" placeholder="0.00" class="mt-1 w-full bg-[#F0F8FF] p-4 rounded-2xl border border-blue-100 outline-none text-lg font-semibold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Платено €</label>
                    <input id="paidEUR" type="number" placeholder="0.00" class="mt-1 w-full bg-[#F0F8FF] p-4 rounded-2xl border border-blue-100 outline-none text-lg font-semibold">
                </div>
            </div>

            <div id="error" class="hidden p-4 bg-red-100 text-red-600 rounded-2xl text-center text-sm font-bold animate-pulse">Недостатъчна сума!</div>

            <div id="resultCard" class="hidden bg-[#004E64] p-6 rounded-[2rem] text-white shadow-xl space-y-2 relative overflow-hidden">
                <div class="flex justify-between items-center border-b border-white/10 pb-2">
                    <span class="text-xs opacity-70 uppercase font-bold tracking-widest">Ресто за връщане</span>
                    <div class="flex bg-black/20 rounded-lg p-1 text-[10px]">
                        <button onclick="setResultCurr('BGN')" id="rbBGN" class="px-3 py-1 bg-white text-[#004E64] rounded-md font-bold">BGN</button>
                        <button onclick="setResultCurr('EUR')" id="rbEUR" class="px-3 py-1 rounded-md font-bold">EUR</button>
                    </div>
                </div>
                <div class="text-4xl font-bold tracking-tighter" id="changeVal">0.00 лв</div>
                <div class="text-sm opacity-60 italic" id="equivVal">Еквивалент: 0.00 €</div>
            </div>
        </div>

        <footer class="p-6 text-center border-t border-gray-100">
            <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest leading-tight">
                Курс: 1 EUR = 1.95583 BGN<br>
                <span class="text-[#004E64] opacity-40">© Румен Боев</span>
            </div>
        </footer>
    </div>

    <script>
        const RATE = 1.95583;
        let resultCurr = 'BGN';
        let deferredPrompt;

        // Генериране на шахматен фон
        const grid = document.getElementById('grid');
        for (let i = 0; i < 100; i++) {
            const sym = document.createElement('div');
            sym.className = 'symbol';
            sym.innerText = i % 2 === 0 ? '€' : 'лв';
            sym.style.animationDelay = (Math.random() * 5) + 's';
            grid.appendChild(sym);
        }

        // Логика за PWA инсталация
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('downloadIcon').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
            } else {
                alert("За инсталация:\n1. Отворете менюто на браузъра\n2. Изберете 'Добави към начален екран'");
            }
        });

        function setResultCurr(c) {
            resultCurr = c;
            document.getElementById('rbBGN').className = c === 'BGN' ? 'px-3 py-1 bg-white text-[#004E64] rounded-md font-bold' : 'px-3 py-1 rounded-md font-bold';
            document.getElementById('rbEUR').className = c === 'EUR' ? 'px-3 py-1 bg-white text-[#004E64] rounded-md font-bold' : 'px-3 py-1 rounded-md font-bold';
            calc();
        }

        function calc() {
            const total = parseFloat(document.getElementById('total').value) || 0;
            const tCurr = document.getElementById('totalCurr').value;
            const pBGN = parseFloat(document.getElementById('paidBGN').value) || 0;
            const pEUR = parseFloat(document.getElementById('paidEUR').value) || 0;

            const totalBGN = tCurr === 'BGN' ? total : total * RATE;
            const paidTotalBGN = pBGN + (pEUR * RATE);
            const changeBGN = paidTotalBGN - totalBGN;

            if (total <= 0 && pBGN <= 0 && pEUR <= 0) {
                document.getElementById('resultCard').classList.add('hidden');
                return;
            }

            if (changeBGN < -0.01) {
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('resultCard').classList.add('hidden');
            } else {
                document.getElementById('error').classList.add('hidden');
                document.getElementById('resultCard').classList.remove('hidden');
                
                if (resultCurr === 'BGN') {
                    document.getElementById('changeVal').innerText = changeBGN.toFixed(2) + ' лв';
                    document.getElementById('equivVal').innerText = 'Еквивалент: ' + (changeBGN / RATE).toFixed(2) + ' €';
                } else {
                    document.getElementById('changeVal').innerText = (changeBGN / RATE).toFixed(2) + ' €';
                    document.getElementById('equivVal').innerText = 'Еквивалент: ' + changeBGN.toFixed(2) + ' лв';
                }
            }
        }

        document.querySelectorAll('input').forEach(i => i.addEventListener('input', calc));

        // Автоматично генериране на Manifest
        const manifest = {
            "name": "DualPay Change", "short_name": "DualPay", "start_url": ".", "display": "standalone",
            "background_color": "#E0F2F1", "theme_color": "#004E64", "icons": [{"src": "https://cdn-icons-png.flaticon.com/512/2454/2454282.png", "sizes": "512x512", "type": "image/png"}]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        document.querySelector('head').insertAdjacentHTML('beforeend', `<link rel="manifest" href="${manifestURL}">`);
    </script>
</body>
</html>
